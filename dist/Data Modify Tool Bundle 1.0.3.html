<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no" />
    <title>Data Modify Tool</title>
    <meta name="description" content="Modify pasted data - change from columns to choosen separator and vice versa, add chars at the start of each row, change chars, remove duplicates" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
        body {
            display: flex;
            justify-content: center;
            background-color: #e5e5e5;
        }

        .operationsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
            margin-top: 10px;
        }

        .tooltipSymbol {
            width: 20px;
            height: 19px;
            border: 1px solid #000;
            border-radius: 50%;
            text-align: center;
            font-weight: 900;
            position: relative;
            background: #fff;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2);
        }

        .tooltipSymbol:hover:after {
            content: attr(data-tooltip);
            position: absolute;
            left: 25px;
            bottom: -2px;
            width: 50px;
            padding: 5px 10px 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            font-size: 12px;
            font-weight: 100;
            color: #fff;
            clip-path: polygon(5% 0, 100% 0, 100% 100%, 5% 99%, 5% 65%, 0 50%, 5% 35%);
            -webkit-clip-path: polygon(5% 0, 100% 0, 100% 100%, 5% 99%, 5% 65%, 0 50%, 5% 35%);
        }

        .textInputContainer {
            margin: 10px;
            padding: 6px 9px;
            background: #f50057;
            color: #fff;
            border-radius: 5px;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.5);
        }

        .textInputContainer--small {
            padding: 3px 9px;
        }

        .textInput {
            width: 50px;
            border-radius: 4px;
            padding: 5px;
            border: none;
        }

        .textInput--small {
            width: 30px;
        }

        .btn {
            width: 150px;
            margin: 10px;
            border-radius: 4px;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            border: 1px solid transparent;
            transition: background 0.25s ease-in-out, transform 0.5s linear;
            box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.5);
        }

        .btn--arrow {
            width: 30px;
            padding: 3px;
            margin: 4px 6px;
        }

        .btn--colorDefault {
            background: #3f51b5;
            color: #fff;
        }

        .btn--colorRed {
            background: #ff0000;
            color: #fff;
        }

        .btn--colorDefault:hover,
        .btn--colorDefault:focus {
            background: #5273d8;
        }

        .btn--colorRed:hover,
        .btn--colorRed:focus {
            background: #ff5959;
        }

        .btn:focus {
            outline: 1px solid #fff;
            outline-offset: -3px;
        }

        .btn:active {
            transform: scale(0.8);
        }

        .messageOff {
            display: none;
        }

        .messageOn {
            display: block;
            color: #38c925;
            font-size: 18px;
            margin-top: 5px;
        }

        .dataAreas {
            border: 1px solid #bababa;
            margin: 10px;
            border-radius: 5px;
            transition: box-shadow 0.15s linear;
        }

        .dataAreas:focus {
            box-shadow: 0px 0px 4px 1px rgba(0, 170, 255, 1);
            outline: none;
        }
    </style>

</head>

<body>

    <div class="operationsContainer">
        <div class="tooltipSymbol" data-tooltip="v1.2.3">i
        </div>
        <div class="textInputContainer">
            <span>Separator:</span>
            <input type="text" id="delimiter" value="," class="textInput" />
        </div>
        <input type="button" id="colToSepBtn" value="Column &rarr; Separator" class="btn btn--colorDefault" />
        <input type="button" id="sepToColBtn" value="Separator &rarr; Column" class="btn btn--colorDefault" />
        <input type="button" id="firstSymbBtn" value="Start row with..." class="btn btn--colorDefault" />
        <input type="button" id="delDuplBtn" value="Remove duplicates" class="btn btn--colorDefault" />
        <div class="textInputContainer textInputContainer--small">
            <span style="display: block; text-align: center">Change:</span>
            <input type="text" id="charChangeFrom" class="textInput textInput--small" />
            <input type="button" id="replaceBtn" value="&rarr;" class="btn btn--arrow btn--colorDefault" />
            <input type="text" id="charChangeTo" class="textInput textInput--small" />
        </div>
        <input type="button" id="clearBtn" value="Clear" class="btn btn--colorRed" />
        <span class="messageOff">Copied to clipboard</span>
    </div>

    <textarea id="field1" rows="30" cols="40" class="dataAreas" autofocus></textarea>

    <textarea id="field2" rows="30" cols="40" class="dataAreas"></textarea>

    <script>

</html>
